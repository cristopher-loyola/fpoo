<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>docum,ent</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('path_to_your_background_image.jpg');
    background-size: cover;
    margin: 0;
    padding: 0;
  }
  .login-container {
    max-width: 300px;
    margin: 100px auto;
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .login-container h2 {
    text-align: center;
    color: #4CAF50;
  }
  .login-form {
    display: flex;
    flex-direction: column;
  }
  .login-form input[type="text"],
  .login-form input[type="password"] {
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 3px;
  }
  .login-form button {
    background: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  .login-form button:hover {
    background: #45a049;
  }
</style>
</head>
<body>
<div class="login-container">
  <h2>Tomar test</h2>
  <form class="login-form">
    <button type="submit">Siguiente</button>
  </form>
</div>
</body>
</html>
